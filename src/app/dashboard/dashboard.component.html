<div class="row">

  <div *ngIf="showSidebar" id="sideBar" class="col-lg-2" style="height: 100vh;background-color: blueviolet;">
    <div class="d-flex ms-2">
     <i class="fa-solid fa-house mt-1"></i>
     <a href="">Home</a>
    </div>
    <div class="d-flex ms-2">
      <i class="fa-solid fa-user mt-1"></i>
      <a href="">Users</a>
    </div>
     
  </div>

  <div class="col-lg-6">
    <div class="row">
       <div class="col-lg-12 bg-info p-4 m-3">
        <i (click)="menuBar()" class="fa-solid fa-bars fa-2x"></i>
        <h1 class="text-center">Welcome {{adminName}}</h1>
       </div>

       <div class="col-lg-5 shadow ms-5  border" style="height: 25rem;">
        calender
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
      </div>
       <div class="col-lg-5 shadow ms-5 border" style="height: 25rem;">
        chart
        <highcharts-chart
         [Highcharts]="Highcharts"
         [options]="chartOptions"
         style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
      </div>

    </div>


  </div>  

  <div class="col-lg-4">
    <div class="row">

      <div id="profile" class="col-lg-10 bg-success ms-5 mt-3 text-center flex-column" style="height: 24rem;">
        Admin profile
       
          <img *ngIf="!EditAdminStatus" [src]="profileImage" alt="">
        
        <button (click)="edit()" *ngIf="!EditAdminStatus" class="mt-2" type="button" style="border: none;background-color: transparent;">Edit Admin Details <i class="fa-solid fa-user-pen"></i></button>

        <div *ngIf="EditAdminStatus" class="d-flex flex-column text-center">
          <h1>Update Admin Details</h1>

          <label>
            <input (change)="getFile($event)" type="file" style="display: none;">
            <img class="m-auto" [src]="profileImage" alt="">
          </label>
          
          <input [(ngModel)]="adminDetails.name" name="adname" class="mt-3 form-control" type="text" placeholder="Name" required pattern="^[a-zA-Z]{3,}$" #adminname="ngModel">
          <span *ngIf="adminname.invalid && adminname.touched" class="text-danger">Invalid Username</span>

          <input [(ngModel)]="adminDetails.password" name="adpswd" class="mt-2 form-control"  type="text" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" #Adminpswd="ngModel">
          <span *ngIf="Adminpswd.invalid && Adminpswd.touched" class="text-danger">Invalid Password</span>

          <div class="d-flex justify-content-between mt-3">
            <button (click)="cancel()" class="btn btn-danger" type="button">Cancel</button>
            <button (click)="updateAdmin()" class="btn btn-primary" type="button">Update</button>
          </div>
        </div>
        
      </div>

      

      <div class="col-lg-1"></div>
      <div class="col-lg-10 bg-warning d-flex p-5 ms-2 mt-3">
        <i class="fa-solid fa-users fa-2x mt-2"></i>
        <h2 class="ms-2">Employees : {{employeeCount}}</h2>
        
      </div>
    </div>
  </div>


    

  



</div>
